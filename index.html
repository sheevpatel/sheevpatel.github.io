    // JavaScript for dynamic background effect
    document.addEventListener("DOMContentLoaded", function () {
        const body = document.body;
        const colors = ['#ff7e5f', '#5f4b8b', '#70a1ff', '#2ecc71', '#f39c12']; // Add your preferred colors

    });
